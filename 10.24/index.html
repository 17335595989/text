<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>签到</title>
		<style type="text/css">
			.div {
				background-color: burlywood;
			}
		</style>
	</head>
	<body>
		<div class="div">
			<p>请以下人员签到："小王","大王","二狗","翠花", "二柱","铁蛋","小芳"。</p>
			<input type="text" id="input" />
		    <button id="btn">签到</button>
		    <button id="btn2" >未签到</button>
		    <div id="mydiv"></div>
		</div>
		
		<script type="text/javascript">
			var input=document.getElementById('input');
			var btn=document.getElementById('btn');
			var btn2=document.getElementById('btn2');
			var mydiv=document.getElementById('mydiv');
			var arr =' "小王","大王","二狗","翠花", "二柱","铁蛋","小芳"';
			var arr2=[]
			btn.onclick=function(){
				arr2.push(input.value);
				input.value="";
				console.log(arr2);
			}
			btn2.onclick=function(){
				var reg = new RegExp(arr2.join('|'),"ig");
				var val = arr.replace(reg,"");
				mydiv.innerHTML = '未签到人有:' + val;
			}
			
		</script>
	</body>
</html>
